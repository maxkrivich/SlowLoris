language: python

cache: pip

python:
 - "3.8"

install:
  - pip install poetry
  - python -m venv ./venv
  - poetry install -v
  - poetry export -f requirements.txt > requirements.txt
  - ./venv/bin/pip install -r requirements.txt
  - poetry build && ./venv/bin/pip install dist/*.whl

# before_script:
#   - poetry run flake8 ./pyslowloris

script:
  - poetry run pytest

branches:
  only:
    - master
    - develop

